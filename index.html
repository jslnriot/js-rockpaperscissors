<html>
<head>
  <!-- http://facebook.github.io/react/docs/thinking-in-react.html -->
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://fb.me/react-0.14.2.js"></script>
  <script src="https://fb.me/react-dom-0.14.2.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.25/browser.min.js"></script>

  <script src="js/playgame.js"></script>
  <script src="js/bot.js"></script>

  <script>
    var playerScore = 0;
    var botScore    = 0;
    var tieScore    = 0;
  </script>


  <style>
    body{margin-top:30px;}
    #description {
      padding: 5px;
    }
    #choices {
      padding: 5px;
    }
    #results {
      padding: 5px;
    }
    #scores {
      padding: 5px;
    }
    #player-pick {
      padding-right: 10px;
    }
    #bot-pick {
      padding-right: 10px;
    }
    #game-result {
      padding-right: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="page-header"><!--Rock Paper Scissors--></h1>
        <div id="description">
          Playing around with javascript rock paper scissors game.
        </div>
        <div id="choices">
          <input type="button" name="Pick" id="1" value="Rock" onclick="playGame(this.id);" />
          <input type="button" name="Pick" id="2" value="Paper" onClick="playGame(this.id);" />
          <input type="button" name="Pick" id="3" value="Scissors" onClick="playGame(this.id);" />
        </div>

        <div id="results">
          <span id="player-pick"></span>
          <span id="bot-pick"></span>
          <span id="game-result"></span>
        </div>

        <div id="scores">
          <div>Scores</div>
          <div id="playerScore"></div>
          <div id="botScore"></div>
          <div id="tieScore"></div>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
